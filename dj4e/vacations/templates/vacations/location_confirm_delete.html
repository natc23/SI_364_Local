{% extends "base.html" %}

{% block content %}

<h1>Delete Location</h1>

<p>Are you sure you want to delete the location: {{ location }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  <input type="submit" onclick="window.location='{% url 'vacations' %}' ; return false;" value="Cancel">
</form>

{% endblock %}
